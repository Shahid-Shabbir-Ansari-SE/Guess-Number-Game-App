<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1707/1707154.png">
  <title>Guess Number Game</title>
</head>

<body>
  <h1 class="heading">Guess the digits of the random number generated</h1>
  <div class="container" id="container">
    <div class="digits">
      <span id="firstdigits1"></span>
    </div>
    <div class="digits">
      <span id="firstdigits2"></span>
    </div>
    <div class="digits">
      <span id="firstdigits3"></span>
    </div>
  </div>
  <div class="container2" id="container2">
    <div class="digits">
      <span id="seconddigits1"></span>
    </div>
    <div class="digits">
      <span id="seconddigits2"></span>
    </div>
    <div class="digits">
      <span id="seconddigits3"></span>
    </div>
  </div>
  <div class="container3" id="container3">
    <div class="digits">
      <span id="thirddigits1"></span>
    </div>
    <div class="digits">
      <span id="thirddigits2"></span>
    </div>
    <div class="digits">
      <span id="thirddigits3"></span>
    </div>
  </div>
  <div class="result">
    <h2>Results</h2>
    <h1>The first digit is : <span class="firstdigit" id="fir-st"></span></h1>
    <h1>The second digit is : <span class="seconddigit" id="seco-nd"></span></h1>
    <h1>The third digit is : <span class="thirddigit" id="thi-rd"></span></h1>
    <h1>The random number generated is : <span id="randomnumber"></span></h1>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
